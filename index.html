<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //create cookie
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        //get cookie
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function checkCookie() {
            let user = getCookie("username");
            if (user != "") {
                alert("Medicine last taken at: ");
            } else {
                user = prompt("Please enter your name:","");
                if (user != "" && user != null) {
                    setCookie("username", user, 30);

                }
            }
        }

        function trackMeds(){
            let d = new Date();

            setCookie("timetaken","Last Time Taken: "+d.toLocaleDateString()+" at "+d.toLocaleTimeString(),30);
        }
        function checkLast(){
            document.getElementById("last_time").innerHTML = getCookie("timetaken");
        }
    </script>
</head>
<body>



<button id="take-meds" style="width:45%; height: 200px"  onclick="trackMeds()">I TOOK MY MEDS</button>
<button id="check-last" style="width:45%; height: 200px" onclick="checkLast()">Check Last Time Taken</button>
<div id="demo"></div>
<div id="last_time" style="text-align: center"></div>


</body>
</html>
